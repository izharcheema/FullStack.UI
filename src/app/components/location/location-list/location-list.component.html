<div class="container my-5">
    <h1 class="mb-3">Locations</h1>
    <table class="table table-striped table-bordered" *ngIf="location && location.length >0 ">
        <caption>List of Locations</caption>
        <thead>
            <tr class="p-3 mb-2 bg-dark text-white">
                <th>Id</th>
                <th>ShortName</th>
                <th>Name</th>
                <th>Status</th>
                <th> </th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let locations of location">
                <td>{{locations.id}}</td>
                <td>{{locations.shortName}}</td>
                <td>{{locations.name}}</td>
                <td>{{locations.status}}</td>
                <td><button type="button" class="btn btn-success"
                        (click)="ActiveIactiveStatus(locations.id,1)">Active</button>
                    <br><button type="button" class="btn btn-danger"
                        (click)="ActiveIactiveStatus(locations.id,0)">Inactive</button>
                </td>
                <td><a [routerLink]="['/location','edit',locations.id]">Edit</a></td>
            </tr>
        </tbody>
    </table>
    <p *ngIf="!location || location.length <=0">No Locations Found!</p>
</div>
