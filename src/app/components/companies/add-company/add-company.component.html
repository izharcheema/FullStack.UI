<div class="container my-5">
    <h1 class="mb-3">Add New Company</h1>
    <div class="row">
    <div class="col-6">
    <form #form="ngForm" (ngSubmit)="addCompany()">
        <div class="mb-3">
            <label for="companyName" class="form-label">Company Name</label>
            <input type="text" class="form-control" id="companyName" name="companyName" [(ngModel)]="addCompanyRequest.companyName">
        </div>
        <div class="mb-3">
            <label for="companyEmail" class="form-label">Company Email</label>
            <input type="email" class="form-control" id="companyEmail" name="companyEmail" [(ngModel)]="addCompanyRequest.companyEmail">
        </div>
        <div class="mb-3">
            <label for="companyPhone" class="form-label">Company Phone</label>
            <input type="number" class="form-control" id="companyPhone" name="companyPhone" [(ngModel)]="addCompanyRequest.companyPhone">
        </div>
        <div class="mb-3">
            <label for="numberofEmployees" class="form-label">Number Of Employees</label>
            <input type="number" class="form-control" id="numberofEmployees" name="numberofEmployees" [(ngModel)]="addCompanyRequest.numberOfEmployees">
        </div>
        <div class="mb-3">
            <label for="companyAddress" class="form-label">Company Address</label>
            <input type="text" class="form-control" id="companyAddress" name="companyAddress" [(ngModel)]="addCompanyRequest.companyAddress">
        </div>
            <button type="submit" class="btn btn-primary">Add New Company</button>
     </form>
    </div>
    </div> 
</div>
