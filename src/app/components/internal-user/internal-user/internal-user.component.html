<div class="container my-5">
    <h1 class="mb-3">Internal User</h1>
    <form #form="ngForm">
        <div class="row">
            <div class="col-6">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" name="firstName"
                        placeholder="Enter First Name">
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Enter UserName">
                </div>
                <div class="mb-3">
                    <label for="designation" class="form-label">Designation</label>
                    <input type="text" class="form-control" id="designation" name="designation"
                        placeholder="Enter Your Designation">
                </div>
                <div class="mb-3">
                    <label for="employeeId" class="form-label">Employee Id</label>
                    <input type="text" class="form-control" id="employeeId" name="employeeId"
                        placeholder="Enter Your Employee Id">
                </div>
                <div class="mb-3 form-group ">
                    <label for="exampleFormControlSelect1">User Role/Group Role</label>
                    <select class="form-control" id="exampleFormControlSelect1" placeholder="Select Grade">
                        <option>Select Roles</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="dateOfBirth" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" placeholder="DD-MM-YY">
                </div>
                <div class="mb-3">
                    <label for="mobile" class="form-label">Mobile</label>
                    <div class="input-group mb-3">
                        <button class="btn btn-outline-secondary dropdown-toggle" type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">Select Country</button>
                        <ul class="dropdown-menu">
                            <option>+92</option>
                            <option>+91</option>
                            <option>+971</option>
                            <option>+44</option>
                            <option>+966</option>
                        </ul>
                        <input type="text" class="form-control" aria-label="Text input with dropdown button">
                    </div>
                </div>
            </div>
            <div class="col-6">
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter Last Name">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
                </div>
                <div class="mb-3">
                    <label class="mb-2" for="grade">Grade</label>
                    <select class="form-control" id="grade">
                        <option>Select Grade</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="mb-3">
                    <div class="form-group mb-3">
                        <label class="mb-3" for="gender" class="form-label mt-2">Gender</label><br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1" checked>
                            <label class="form-check-label" for="inlineRadio1">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                value="option3">
                            <label class="form-check-label" for="inlineRadio3">Transgender</label>
                        </div>
                    </div>
                </div>
                <div class="mb-3 ">
                    <label class="mb-1" for="grade">User Group</label>
                    <select class="form-control " id="grade">
                        <option>Select Groups</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="cnic" class="form-label">CNIC</label>
                    <input type="text" class="form-control" id="cnic" name="cnic" placeholder="XXXXX-XXXXXXX-X">
                </div>
            </div>
        </div>
    </form>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button type="button" class="btn btn-outline-danger">Cancel</button>
        <button type="submit" class="btn btn-success">Save</button>
    </div>
</div>
